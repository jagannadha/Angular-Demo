<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label>Email</label>
              <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="registerUserData.password" name="password"
                class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" [(ngModel)]="registerUserData.name" name="name" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label>Courses</label>

              <input type="text" [(ngModel)]="registerUserData.courses" name="email" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label>City</label>
              <input type="text" [(ngModel)]="registerUserData.city" name="city" class="form-control rounded-0"
                required>
            </div>
            <div class="form-group">
              <label>State </label>
              <select id="inputState" class="form-control" [(ngModel)]="selectedValue"
                (change)="selectName(states.name);">
                <option *ngFor="let states of studentState" [value]="states.name">
                  {{states.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Country </label>
              <input type="text" [(ngModel)]="registerUserData.country" name="city" class="form-control rounded-0"
                required>

            </div>
            <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
