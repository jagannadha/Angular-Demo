<div class="card w-50 mb-3 " *ngFor="let student of students">

  <div class="card-header bg-primary">
    <h3 class="card-title">{{student.name}}</h3>
  </div>
  <div class="card-body">
    <div class="col-xs-10">

      <div class="col-xs-6">
        <span></span>

      </div>
      <div class="col-xs-8">

        <div class="row">
          <div class="col-xs-6">
            Name
          </div>
          <div class="col-xs-6">
            : {{student.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Email
          </div>
          <div class="col-xs-6">
            : {{student.email}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            City
          </div>
          <div class="col-xs-6">
            : {{student.city}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            State
          </div>
          <div class="col-xs-6">
            : {{student.state}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            Country
          </div>
          <div class="col-xs-6">
            : {{student.country}}
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            Course
          </div>
          <div class="col-xs-6">
            : {{student.course}}
          </div>


        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">


  </div>
</div>
